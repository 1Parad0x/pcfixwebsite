<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kontakt</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <a class="logo-container" href="index.html">
        <img class="logo" src="img/logo.png" />
      </a>
      <div class="nav-buttons">
        <div class="main-nav">
          <a href="kontakt.html">
            <button class="nav-button">Kontakt</button>
          </a>
          <a href="onas.html">
            <button class="nav-button">O nás</button>
          </a>
          <a href="galeria.html">
            <button class="nav-button">Galéria</button>
          </a>
        </div>
        <a class="hamburger" id="hamburger">
          <i>&#9776;</i>
        </a>
      </div>
    </nav>
    <main class="kontakt-main">
      <form class="form-container">
        <div class="form-group">
          <label for="name">Meno</label>
          <input type="text" id="name" placeholder="Meno" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="message">Správa</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <div class="form-group horizontal-group">
          <label for="agreement" class="checkbox-label">
            <input type="checkbox" id="agreement" required />
            Súhlasím s podmienkami
          </label>
        </div>
        <button type="submit" class="submit-button">Odoslať</button>
      </form>
    </main>
    <script src="js/hamburger.js"></script>
  </body>
</html>
